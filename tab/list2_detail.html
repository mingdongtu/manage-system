<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关联医生药品详情列表</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/btn.css">
  <link rel="stylesheet" type="text/css" href="../icon.css">
  <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/up_level.css">
  <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/pagination.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/template.js"></script>
    <script type="text/javascript" src="../js/list2_detail.js"></script>
  <style>

.content{
    text-align:center;
    margin-top:225px;
}
.content p{
   font-size:36px;
   color:#000;
  margin-top:20px;

}

/*适应屏幕尺寸*/
.look_code,.edit,.delete{
  color:#06c1ae;
  cursor:pointer;
}
.main_box .hide_pagination{
    display:none;
}
td{
    width:20%;
    word-break:break-all;
}
.up_level{
    left:30px;
}
</style>

</head>
<body>
  <div class="main_box">
      <!-- 搜索部分 -->
      <div class="search">
          <a class="up_level" href="javascript:;">返回上一级</a>
      </div>
      <!-- 搜索部分 -->
        <!-- 列表部分 -->
        <div class="content_list">
            <table class="table">
              <tr>
                <th>药品名称</th>
                <th>规格</th>
                <th>生产厂商</th>
                <th>批准文号</th>
                <th>关联时间</th>
                
              </tr>


              <tbody id="doctor_detail_list">
                 
            </tbody>
            <script type="text/html" id="doctor_detail_data">
               <% for(var i=0;i<data.length;i++){ %>
                     <tr>
                         
                          <td><%=data[i].namecn%></td>
                          <td><%=data[i].specification%></td>
                          <td><%=data[i].manufacturer%></td>
                          <td><%=data[i].codename%></td>
                           <td><%=data[i].createTime%></td>         
                     </tr>
                <%}%>
            </script>


            </table>
        </div>
<!--分页部分 -->
            <div class="pagination omit_hide">
               <span class="img_prev"><img src="../images/prev_arrow.png" alt=""></span>
               <span class="omit_show omit_hide">...</span>
               <a href="javascript:;" class="active first_page" >1</a>
               <a href="javascript:;">2</a>
               <a href="javascript:;">3</a>
               <a href="javascript:;">4</a>
               <a href="javascript:;">5</a>
               <span class="omit">...</span>
               <a href="javascript:;">15</a>
               <a href="javascript:;">16</a>
               <span class="img_next"><img src="../images/next_arrow.png" alt=""></span>
               <span id="pagination_text"> 当前第<span class="current_page">1</span>页/共<span class="total_pagination">16</span>页</span>
            </div>
<!-- 分页部分 -->

</div>
</body>
</html>
