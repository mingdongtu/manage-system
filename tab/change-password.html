<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>密码修改</title>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/info.css" rel="stylesheet" type="text/css" />
<script language="javascript">
function savePassword(){
	var oldPassword = $("#nowPassword").val();
	var newPassword = $("#newPassword").val();
	var newPassword1 = $("#newPassword1").val();
	//老密码是否正确的判断请自行添加
	if(oldPassword == ''){
		mytips("请填写当前密码");
	}else if(newPassword == ''){
		mytips("请填写新密码");
	}else if(newPassword != newPassword1){
		mytips("新密码与确认密码不一致");
	}else{
		mytips("保存成功");
	}
}

</script>
</head>

<body>

<div class="forpage">
     <h2>密码修改</h2>
     <div class="info-list c">
          <div class="info-listl">当前密码：</div>
          <div class="info-listr"><input class="text" id="nowPassword" name="" type="password" value="" /><b class="red pl5">*</b></div>
     </div>
     <div class="info-list c">
          <div class="info-listl">新密码：</div>
          <div class="info-listr"><input class="text" id="newPassword" name="" type="password" value="" /><b class="red pl5">*</b></div>
     </div>
     <div class="info-list c">
          <div class="info-listl">确认密码：</div>
          <div class="info-listr"><input class="text" id="newPassword1" name="" type="password" value="" /><b class="red pl5">*</b></div>
     </div>
     <div class="info-list c">
          <a class="button_green btn120" style="margin-left:150px;" onclick="savePassword()" href="javascript:void(0);">保存</a>
     </div>
</div>

</body>
</html>
